<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <head>
            <title>Login screen</title>
        </head>

        <body>
            <h1>Login screen</h1>

            <div id="content">
            <ui:insert name="content">

            <h2>Login</h2>
            <h:form id="login">
                <h:panelGrid columns="2" cellpading="5">
                    <h:outputLabel for="userLog" value="Username:" required="true"/>
                    <p:inputText id="userLog" value="#{loginBean.username}"/>

                    <h:outputLabel for="passLog" value="Password:" required="true"/>
                    <p:password id="passLog" value="#{loginBean.password}"/>
                </h:panelGrid>

                <br/>

                <p:commandButton value="Login" action="#{loginBean.login}"/>
            </h:form>
            <br/>
            <p:separator/>

                <h2>Register</h2>
                <h:form id="register">
                    <h:panelGrid columns="2" cellpading="5">
                        <h:outputText for="userReg" value="Username:" required="true"/>
                        <p:inputText id="userReg" value="#{loginBean.userReg}"/>

                        <h:outputText for="passReg" value="Password:" required="true"/>
                        <p:password id="passReg" value="#{loginBean.passReg}"/>

                        <h:outputText for="passConfirm" value="Confirm password:" match="passReg" matchMessage="Passwords don't match" required="true"/>
                        <p:password id="passConfirm" value="#{loginBean.passConfirm}"/>

                        <h:outputText for="nom" value="Nom:" required="true"/>
                        <p:inputText id="nom" value="#{loginBean.nom}"/>

                        <h:outputText for="prenom" value="Prenom:" required="true"/>
                        <p:inputText id="prenom" value="#{loginBean.prenom}"/>

                        <h:outputText for="email" value="Email:" required="true"/>
                        <p:inputText id="email" value="#{loginBean.email}"/>
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Register" action="#{loginBean.register}"/>
                </h:form>
            </ui:insert>
            </div>
        </body>
    </f:view>
</html>
